<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TechnoLovo - Coming Soon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Stay tuned for the future of technology with TechnoLovo. Follow us for updates on our upcoming launch."
    />

    <!-- Add your favicon link here -->
    <link rel="icon" href="img/favicon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <style>
      body {
        background: #00091b;
        color: #fff;
        font-family: "Muli", sans-serif;
      }

      .wrapper {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        animation: fadeIn 1000ms ease;
      }

      .logo {
        display: block;
        margin: 0 auto 20px; /* Center the logo horizontally and add bottom margin */
        width: 200px; /* Adjust as needed */
      }

      h1 {
        font-size: 50px;
        font-family: "Poppins", sans-serif;
        margin-bottom: 0;
        line-height: 1;
        font-weight: 700;
      }

      .dot {
        color: #2431ad;
      }

      p {
        text-align: center;
        margin: 18px;
        font-weight: normal;
      }

      .icons {
        text-align: center;
      }

      .icons a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }

      .icons a:hover {
        color: #2431ad;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Add your logo here -->
      <img src="img/logo.png" alt="TechnoLovo Logo" class="logo" />
      <h1>Coming Soon<span class="dot">.</span></h1>
      <p>
        Stay Tuned for the Future of Technology<br />
        Follow Us for Updates!
      </p>
      <div class="icons">
        <a href="https://www.instagram.com/technolovo/"
          ><i class="fa fa-instagram"></i
        ></a>
        <a href="https://www.facebook.com/technolovo/"
          ><i class="fa fa-facebook"></i
        ></a>
        <a href="https://twitter.com/technolovo/"
          ><i class="fa fa-twitter"></i
        ></a>
        <a href="https://www.linkedin.com/company/technolovo"
          ><i class="fa fa-linkedin"></i
        ></a>
      </div>
    </div>
  </body>
</html>
